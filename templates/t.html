<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Mesajları</title>
    
      <body>
        <h1>WhatsApp Mesajları</h1>
        <form method="get" action="/get-messages">
          <label for="keywords">Anahtar Kelimeler (Virgülle ayırın):</label>
          <input type="text" id="keywords" name="keywords" />
          <button type="submit">Mesajları Ara</button>
        </form>

        {% if messages %}
        <h2>Mesajlar:</h2>
        <ul>
          {% for msg in messages %}
          <li>{{ msg }}</li>
          {% endfor %}
        </ul>
        {% else %}
        <p>Mesaj bulunamadı.</p>
        {% endif %}
      </body>
    </html>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background: white;
        margin: 10px auto;
        padding: 10px;
        width: 80%;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>WhatsApp Sohbetleri</h1>
    <ul id="messages">
      <li>Mesajlar yükleniyor...</li>
    </ul>
  </body>
</html>
