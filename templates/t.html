<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Mesajları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }
        button {
            padding: 10px 35px;
            background-color: rgb(0, 68, 128);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
        }
        button:hover {
            background-color: darkgreen;
        }
        .message-card {
            background: #e9ffe9;
            padding: 7px;
            border-radius: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            word-wrap: break-word;
            position: relative;
            width: 100%;
            min-width: 800px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 15px; /* Mesajlar arasına boşluk ekledik */
        }
        .no-message {
            color: gray;
        }
        .timestamp {
            font-size: 0.9em;
            color: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>WhatsApp Mesajları</h1>

    <form method="get" action="/get-messages">
        <label for="keywords">Anahtar Kelimeler (Virgülle ayırın):</label>
        <input type="text" id="keywords" name="keywords">
        <button type="submit">Mesajları Ara</button>
    </form>

    {% if messages %}
        <h2>Mesajlar:</h2>
        <div class="container">
            <div class="row">
                {% for msg in messages %}
                    <div class="col-md-12"> 
                        <div class="message-card">
                            <p>{{ msg.message }}</p>
                            <p class="timestamp">{{ msg.timestamp }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <p class="no-message">Mesaj bulunamadı.</p>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
